<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="sty/style.css">
    <link rel="stylesheet" href="sty/media-queries.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="img">
                <!--COLOCAMOS A IMG PELO CSS-->
            </div>
            <div id="form">
                <h1>LOGIN</h1>
                <p>Seja bem vindo (a) novamente. Faça o login para acessar a sua conta e poder fazer as configurações no seu ambiente</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-outlined">person</span>
                        <input type="email" name="login" id="ilogin" required placeholder="seu email" maxlength="30" autocomplete="email">
                        <label for="ilogin">login</label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">vpn_key</span>
                        <input type="password" name="senha" id="isenha" required placeholder="sua senha" minlength="8" maxlength="15" autocomplete="current-password">
                        <label for="isenha">senha</label>
                    </div>
                    <input type="submit" value="ENVIAR">
                    <a href="esqueci_senha">
                        ESQUECI A SENHA <span class="material-symbols-outlined">mail</span>
                    </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
